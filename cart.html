<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starial - Stationary At Your Home</title>
</head>
<style>
    .navbar {
        background-color: rgb(170, 242, 254);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0;

        width: 100%;
    }


    .navbar h2 {
        margin: 0;
        padding: 10px 20px;
    }





    .container {
        text-align: center;
        margin-top: 50px;
    }

    .cart {
        display: block;
        margin: 0 auto;
        width: 100px;
        height: 100px;

    }

    .h3 {
        margin: 20px 0;
    }

    .container button {
        background-color: rgb(170, 242, 254);
        border: none;
        color: black;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin: 20px auto;
        display: block;
    }

    .container button:hover {
        background-color: rgb(150, 220, 240);
    }
</style>

<body>
    <div class="navbar">

        <h2>Your cart </h2>
    </div>
    <div class="container">
        <img src="basket.png" alt="basket" class="cart">
        <h3 class="h3">Your Cart is Empty</h3>
        <a href="index1.html"><button style="margin-bottom: 0px;">Start Shopping</button></a>
    </div>
</body>

</html>
